<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto - Barbería Alura</title>
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="caja">
        <h1>
          <img src="img/logo.png" alt="logo" />
        </h1>
        <nav>
          <ul>
            <li>
              <a href="index.html">Home</a>
            </li>
            <li>
              <a href="productos.html">Productos</a>
            </li>
            <li>
              <a href="contacto.html">Contacto</a>
            </li>
          </ul>
        </nav>
      </div>
    </header>

    <main>
      <form>
        <label for="nombre-apellido">Nombre y Apellido</label>
        <input type="text" id="nombre-apellido" required class="input-padron" />

        <label for="correo-electronico">Correo Electrónico</label>
        <input
          type="email"
          id="correo-electronico"
          required
          class="input-padron"
          placeholder="email@dominio.com"
        />

        <label for="telefono">Teléfono</label>
        <input
          type="tel"
          id="telefono"
          required
          class="input-padron"
          placeholder="(XX) XXXX XXXX"
        />
        <label for="mensaje">Mensaje</label>
        <textarea id="mensaje" cols="70" rows="10"></textarea>
        <fieldset>
          <legend>¿Cómo le gustaría que lo contactemos?</legend>
          <label for="radio-email">
            <input type="radio" value="email" id="radio-email" />
            Email
          </label>
          <label for="radio-telefono">
            <input type="radio" value="telefono" id="radio-telefono" />
            Teléfono
          </label>
          <label for="radio-whatsapp">
            <input type="radio" value="whatsapp" id="radio-whatsapp" />
            WhatsApp
          </label>
        </fieldset>
        <fieldset>
          <legend>¿En cuál horario prefiere ser atendido?</legend>
          <select>
            <option>Mañana</option>
            <option>Tarde</option>
            <option>Noche</option>
          </select>
        </fieldset>
        <label class="checkbox">
          <input type="checkbox" name="" id="" />
          ¿Le gustaría recibir novedades de la Barbería Alura?
        </label>
        <input type="submit" value="Enviar formulario" class="enviar" />
      </form>
      <table>
        <thead>
          <tr>
            <th>Día</th>
            <th>Horario</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Lunes</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Miercoles</td>
            <td>08h ~ 20h</td>
          </tr>
          <tr>
            <td>Viernes</td>
            <td>08h ~ 20h</td>
          </tr>
        </tbody>
      </table>
    </main>

    <footer>
      <img src="img/logo-blanco.png" alt="logo-blanco" />
      <p class="copyright">& Copyright Barbería Alura - 2020</p>
    </footer>
  </body>
</html>
